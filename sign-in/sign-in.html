<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sign-in/sign-in.css" />
    <title>Sign In</title>
  </head>
  <body>
    <form class="sign-in" action="#">
      <h1 class="sign-in_title">ورود کاربر</h1>
      <div class="inputs">
        <div class="input">
          <label for="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon"
            >
              <path
                fill-rule="evenodd"
                d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <input
            type="text"
            class="sign-in_input"
            placeholder="نام کاربری"
            maxlength="20"
            required
          />
        </div>
        <div class="input">
          <label for="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon"
            >
              <path
                fill-rule="evenodd"
                d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <input
            type="text"
            class="sign-in_input"
            placeholder="رمز عبور"
            maxlength="8"
            required
          />
        </div>
      </div>
      <div class="sign-in_forget">
        <div>
          <input id="click" type="checkbox" class="check-box" />
          <label for="click" class="check-box_text">مرا بخاطر بسپار</label>
        </div>
        <a class="forget-text" href="#">
          <label for="#">فراموشی رمز؟</label>
        </a>
      </div>
      <button class="submit" type="submit">ورود</button>
      <a class="new-account" href="#"><p>ساخت حساب کاربری جدید</p></a>
    </form>
  </body>
</html>
